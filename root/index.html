<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Rick and Morty</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner container">
        <a href="#" class="logo">
          <img class="logo__image" src="./images/logo.svg" />
          <h1>Rick and Morty API</h1>
        </a>
      </div>
    </header>
    <main>
      <div class="main__inner container">
        <form id="search-form" action="">
          <div class="input-block">
            <input placeholder="name" name="name" type="text" />
            <input placeholder="species" name="species" type="text" />
            <input placeholder="type" name="type" type="text" />
            <button id="search-button" class="enabled">Find</button>
          </div>
          <fieldset class="radio-block">
            <legend>status:</legend>
            <label style="display: inline-flex">
              <input type="radio" value="alive" name="status" />
              <p>alive</p>
            </label>
            <label style="display: inline-flex">
              <input type="radio" value="dead" name="status" />
              <p>dead</p>
            </label>
            <label style="display: inline-flex">
              <input type="radio" value="unknown" name="status" />
              <p>unknown</p>
            </label>
          </fieldset>
          <fieldset class="radio-block">
            <legend>gender:</legend>
            <label style="display: inline-flex">
              <input type="radio" value="female" name="gender" />
              <p>female</p>
            </label>
            <label style="display: inline-flex">
              <input type="radio" value="male" name="gender" />
              <p>male</p>
            </label>
            <label style="display: inline-flex">
              <input type="radio" value="genderless" name="gender" />
              <p>genderless</p>
            </label>
            <label style="display: inline-flex">
              <input type="radio" value="unknown" name="gender" />
              <p>unknown</p>
            </label>
          </fieldset>
        </form>
        <ul class="characters-list"></ul>
        <div class="pagination"></div>
      </div>
    </main>
    <script src="./scripts/Router.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
